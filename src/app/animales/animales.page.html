<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Animales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let animal of animales" lines="full" (click)="getId(animal.id)">
      <ion-thumbnail class="icono" class="icono" slot="start">
        <img src={{animal.foto}}>
      </ion-thumbnail >
      
      <div class="nombreDiv">
        <ion-label>
          {{animal.nombre}}
        </ion-label>
      </div>
      
      <div class="generoDiv">
        <ion-label>
          {{animal.genero}}
        </ion-label>
      </div>
      
      
    </ion-item>
  </ion-list>

  <ion-button shape="circle" routerLink="/crear-animal">
    <ion-icon slot="icon-only" name="add-circle"></ion-icon>
  </ion-button>

  <br>
  <br>
  <br>
  <app-tabs></app-tabs>
</ion-content>
