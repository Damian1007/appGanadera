<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contenedor">
    <form [formGroup]="form" novalidate (ngSubmit)="login()">
      <ion-list>
        <ion-item class="correo">
          <ion-label position="stacked">Correo Electronico</ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>

        <!---------------------------------- Error de Validadores Correo -------------------------------------->
        <span class="error" *ngIf="isSubmitted && errorControl.correo.errors?.required">
          El correo es obligatorio.
        </span>

        <span class="error" *ngIf="isSubmitted && errorControl.correo.errors?.pattern">
          Debe ingresar un correo valido.
        </span>
        <!---------------------------------------------------------------------------------------------->

        <ion-item class="contrasena">
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>

        <!---------------------------------- Error de Validadores Contrasena -------------------------------------->
        <span class="error" *ngIf="isSubmitted && errorControl.contrasena.errors?.required">
          La contrase침a es obligatoria.
        </span>

        <span class="error" *ngIf="isSubmitted && errorControl.contrasena.errors?.minlength">
          Debe tener un minimo de 8 caracteres.
        </span>
        <!---------------------------------------------------------------------------------------------->
      </ion-list>

      <ion-row class="boton">
        <ion-col>
          <ion-button type="submit" expand="block">Iniciar Sesi칩n</ion-button>
        </ion-col>
        <ion-col>
          <ion-button routerLink="/registro" routerDirection="back" type="button" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
