<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{finca.nombre}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src={{finca.foto}}>
  </ion-card>

  <!-- <ion-fab vertical="top" horizontal="end">
    <ion-fab-button class="btn" >
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button class="btns" [routerLink]="['/actualizar-finca', id]">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="btns">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Orientacion:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.orientacion}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Area Total:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.areaFinca}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Area para Ganaderia:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.areaGanaderia}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Departamento:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.departamento}}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-label>Ciudad:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.ciudad}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Corregimiento:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.corregimiento}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Coordenadas:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{finca.coordenadas}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
