<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="inbox-list">
      <ng-container *ngIf="usuario">
        <ion-list-header>{{usuario.nombre}}</ion-list-header>
        <ion-note>{{usuario.correo}}</ion-note>
      </ng-container>                      

      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="seleccionar()" lines="none" detail="false" button="true" routerLinkActive="selected">
          <ion-icon slot="start" icon="home"></ion-icon>
          <ion-label>Seleccionar Finca</ion-label>
        </ion-item>

        <ion-item (click)="perfil()" lines="none" detail="false" button="true" routerLinkActive="selected">
          <ion-icon slot="start" icon="person-circle"></ion-icon>
          <ion-label>Perfil de Usuario</ion-label>
        </ion-item>

        <ion-item (click)="miembros()" lines="none" detail="false" button="true" disabled="true" routerLinkActive="selected">
          <ion-icon slot="start" icon="people"></ion-icon>
          <ion-label>Miembros</ion-label>
        </ion-item>

        <ion-item (click)="web()" lines="none" detail="false" button="true" routerLinkActive="selected">
          <ion-icon slot="start" icon="book"></ion-icon>
          <ion-label>Conocimiento WEB</ion-label>
        </ion-item>
      
        <ion-item class="cerrar" lines="none" button="true" (click)="cerrarSesion()">
          <ion-icon slot="start" icon="log-out"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
