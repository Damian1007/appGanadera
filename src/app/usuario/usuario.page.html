<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario.nombre}} {{usuario.apellido}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button shape="circle" color="primary" routerLink="/actualizar-usuario" routerDirection="forward">
    <ion-icon slot="icon-only" name="pencil"></ion-icon>
  </ion-button>

  <ion-grid class="grid" [fixed]="true">
    <ion-row>
      <ion-col class="atributoC">
        <ion-label>Correo:</ion-label>
      </ion-col>
      <ion-col class="valorC">
        <ion-label>{{usuario.correo}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Pais:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.pais}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Telefono:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.telefono}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Departamento:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.departamento}}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="atributo">
        <ion-label >Ciudad:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.ciudad}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>

  
</ion-content>
