<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario.nombre}} {{usuario.apellido}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="center" horizontal="end">
    <ion-fab-button class="btn" >
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-list side="top">
      <ion-fab-button class="btns" routerLink="/actualizar-usuario">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="btns" >
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-grid class="grid">
    <ion-row>
      <ion-col class="atributoC">
        <ion-label>Correo:</ion-label>
      </ion-col>
      <ion-col class="valorC">
        <ion-label>{{usuario.correo}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Pais:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.pais}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Telefono:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.telefono}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="atributo">
        <ion-label >Departamento:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.departamento}}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="atributo">
        <ion-label >Ciudad:</ion-label>
      </ion-col>
      <ion-col class="valor">
        <ion-label>{{usuario.ciudad}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>

  
</ion-content>
